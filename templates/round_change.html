<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ round }}회차 시작</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: white;
            padding: 60px 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            margin-bottom: 40px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: #2d74c4;
            color: white;
            font-size: 18px;
            border-radius: 15px;
            text-decoration: none;
        }

        .btn:hover {
            background: #1f5ea3;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>{{ round }}회차 시작</h1>
    <p>틀린 단어들만 다시 진행합니다.</p>

    <a href="/card" class="btn">계속하기</a>
</div>

</body>
</html>
