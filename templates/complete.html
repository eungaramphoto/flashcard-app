<head>

<style>
body {

    margin: 0;
    padding: 20px;
    background: #f2f2f2;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

}

.title {
    font-size: 22px;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 16px;
    margin-bottom: 30px;
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: #1976D2;
    color: white;
}
</style>
</head>

<body>
<div class="container">

<div class="title">{{ round }}회차 완료</div>

</html>
