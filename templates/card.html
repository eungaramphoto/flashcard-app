<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습</title>
    <style>
        body {
            background: #f3f3f3;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            width: 95%;
            max-width: 700px;
            text-align: center;
        }

        .info {
            margin-bottom: 20px;
            color: #666;
        }

        .card-box {
            background: #e9e9e9;
            padding: 80px 20px;
            border-radius: 25px;
            margin-bottom: 40px;
        }

        .word {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .answer {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            border: none;
            border-radius: 18px;
            padding: 18px;
            font-size: 20px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }

        .btn-show {
            background: #9e9e9e;
            color: white;
        }

        .btn-yes {
            background: #4caf50;
            color: white;
        }

        .btn-no {
            background: #f44336;
            color: white;
        }

        .btn-home {
            background: #cfcfcf;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <div>{{ round }}회차</div>
            <div>진행 {{ current }}/{{ total }} ({{ percent }}%)</div>
            <div>기억 {{ remember_count }}개 / 기억안남 {{ forget_count }}개</div>
        </div>

        <div class="card-box">
            <div class="word">{{ card.front }}</div>

            <button class="btn-show" onclick="showAnswer()">정답보기</button>

<div id="answer" class="answer">

    <div style="font-size:24px; font-weight:600; margin-top:15px;">
        {{ card.back }}
    </div>

    {% if card.explanation %}
    <div style="font-size:18px; margin-top:15px; color:#555;">
        {{ card.explanation }}
    </div>
    {% endif %}

    {% if card.example %}
    <div style="font-size:16px; margin-top:10px; color:#777;">
        {{ card.example }}
    </div>
    {% endif %}

</div>
        </div>

        <form method="post" action="/answer">
            <input type="hidden" name="remembered" value="yes">
            <button class="btn-yes">기억남</button>
        </form>

        <form method="post" action="/answer">
            <input type="hidden" name="remembered" value="no">
            <button class="btn-no">기억안남</button>
        </form>

        <form action="/" method="get">
            <button class="btn-home">덱 선택으로 돌아가기</button>
        </form>
    </div>

    <script>
        function showAnswer() {
            document.getElementById("answer").style.display = "block";
        }
    </script>
</body>
</html>
