<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.round {
    font-size: 14px;
    color: #666;
}

.progress {
    font-size: 13px;
    margin-bottom: 20px;
}

.word {
    font-size: 28px;
    font-weight: bold;
    margin: 40px 0;
    text-align: center;
}

.answer-box {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 10px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
}

.toggle {
    background: #444;
    color: white;
}

.yes {
    background: #4CAF50;
    color: white;
}

.no {
    background: #E53935;
    color: white;
}

.reset {
    background: #999;
    color: white;
}
</style>
</head>

<body>
<div class="container">

<div class="round">{{ round }}회차</div>

<div class="progress">
진행 {{ progress_current }} / {{ progress_total }} ({{ percent }}%)
</div>

<div class="word">
{{ card.front }}
</div>

<button class="toggle" onclick="toggleAnswer()">정답 보기</button>

<div id="answer" class="answer-box">
<p><strong>정답:</strong> {{ card.back }}</p>
<p><strong>설명:</strong> {{ card.explanation }}</p>
<p><strong>예문:</strong> {{ card.example }}</p>
</div>

<form action="/answer" method="post">
    <button class="yes" name="remembered" value="yes">기억남</button>
    <button class="no" name="remembered" value="no">기억안남</button>
</form>

<a href="/reset">
    <button type="button" class="reset">
        덱 선택으로 돌아가기
    </button>
</a>

</div>

<script>
function toggleAnswer() {
    var box = document.getElementById("answer");
    var current = window.getComputedStyle(box).display;

    if (current === "none") {
        box.style.display = "block";
    } else {
        box.style.display = "none";
    }
}
</script>

</body>
</html>
